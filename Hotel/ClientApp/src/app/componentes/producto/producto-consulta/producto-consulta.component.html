<div class="body">
    <div class="return"><br>
        <div class="return-1">
            <button class="button type1" id="boton-registrar-atras" [routerLink]="['/productoRegistro']">Registrar</button>
        </div>
    </div>
    <div class="container-1">
        <div class="row">
            <div class="col">
                <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Type to filter">
            </div>
        </div><br>
        
        <table class="table table-light table-striped" *ngIf='productos && productos.length'>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre </th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Ver</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productos|filtroProducto:searchText; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ producto.idProducto }} </td>
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.tipo }}</td>
                    <td>{{ producto.precio }}</td>
                    <td><button class="btn btn-outline-dark" [routerLink]="['/productoEdita', producto.idProducto ]">Ver</button></td>
                    <td><button class="btn btn-outline-dark" [routerLink]="['/productoEdita', producto.idProducto ]">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
