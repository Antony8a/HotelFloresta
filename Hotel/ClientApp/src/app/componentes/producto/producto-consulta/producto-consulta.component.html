<div class="body">
    <div class="return"><br>
        <div class="return-1">
            <button class="button type1" id="boton-registrar-atras" [routerLink]="['/productoRegistra']">Registrar</button>
        </div>
    </div>
    <div class="container-1">
        <div class="row">
            <div class="col">
                <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Type to filter">
            </div>
        </div><br>
        
        <table class="table table-light table-striped" *ngIf='productos && productos.length'>
            <thead>
                <tr>
                    <th class="text-center" scope="col">#</th>
                    <th class="text-center" scope="col">Codigo</th>
                    <th class="text-center" scope="col">Nombre </th>
                    <th class="text-center" scope="col">Tipo</th>
                    <th class="text-center" scope="col">Precio</th>
                    <th class="text-center" scope="col">Ver</th>
                    <th class="text-center" scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of productos|filtroProducto:searchText; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td class="text-center">{{ producto.idProducto }} </td>
                    <td class="text-center">{{ producto.nombre }}</td>
                    <td class="text-center">{{ producto.tipo }}</td>
                    <td class="text-center">{{ producto.precio }}</td>
                    <td class="text-center"><button class="btn btn-outline-dark" [routerLink]="['/productoEdita', producto.idProducto ]">Ver</button></td>
                    <td class="text-center"><button class="btn btn-outline-dark" (click)=" openSm(content)">Eliminar</button></td>

                    <ng-template #content let-modal>
                        <div class="modal-header">
                          <h4 class="modal-title">Eliminar producto?</h4>
                          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          <p>seguro que desea eliminar a {{producto.idProducto}}&hellip;</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-outline-dark" (click)=" delete(producto.idProducto)" (click)="modal.close('Close click')">Eliminar</button>
                        </div>
                      </ng-template>

                </tr>
            </tbody>
        </table>
    </div>
</div>
