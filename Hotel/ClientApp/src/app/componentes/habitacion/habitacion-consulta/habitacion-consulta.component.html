<div class="body">
    <div class="return"><br>
        <div class="return-1">
            <button class="button type1" id="boton-registrar-atras" [routerLink]="['/habitacionRegistro']">Registrar</button>
        </div>
    </div>
    <div class="container-1">
        <div class="row">
            <div class="col">
                <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Type to filter">
            </div>
        </div><br>
        
        <table class="table table-light table-striped" *ngIf='habitaciones && habitaciones.length'>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Codigo</th>
                    <th scope="col">Tipo </th>
                    <th scope="col">Precio</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Aire</th>
                    <th scope="col">Ventilador</th>
                    <th scope="col">Disponibilidad</th>
                    <th scope="col">Ver</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let habitacion of habitaciones|filtroHabitacion:searchText; index as i">
                    <th scope="row">{{ i + 1 }}</th>
                    <td>{{ habitacion.idHabitacion }} </td>
                    <td>{{ habitacion.tipo }}</td>
                    <td>{{ habitacion.precio }}</td>
                    <td>{{ habitacion.descripcion }}</td>
                    <td>{{ habitacion.aire }}</td>
                    <td>{{ habitacion.ventilador }}</td>
                    <td>{{ habitacion.disponibilidad }}</td>
                    <td><button class="btn btn-outline-dark" [routerLink]="['/habitacionEdita', habitacion.idHabitacion ]">Ver</button></td>
                    <td><button class="btn btn-outline-dark" [routerLink]="['/habitacionEdita', habitacion.idHabitacion ]">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
